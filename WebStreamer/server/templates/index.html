<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG-FileStreamBot Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        .stat-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .stat-label {
            font-weight: bold;
            color: #bbb;
        }
        .stat-value {
            color: #fff;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        a {
            color: #2196f3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Status</h1>
        <div class="stat-item">
            <span class="stat-label">Status</span>
            <span class="stat-value" style="color: #4caf50;">Running</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Uptime</span>
            <span class="stat-value">{{ uptime }}</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Connected Bots</span>
            <span class="stat-value">{{ connected_bots }}</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Bandwidth Used</span>
            <span class="stat-value">{{ bandwidth_used }}</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Version</span>
            <span class="stat-value">{{ version }}</span>
        </div>
        <div class="footer">
            <p>Powered by <a href="https://github.com/EverythingSuckz/TG-FileStreamBot">TG-FileStreamBot</a></p>
        </div>
    </div>
</body>
</html>
